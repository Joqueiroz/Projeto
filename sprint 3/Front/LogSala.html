<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Define o tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Define que a página será visualizada adequadamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página, exibido na aba do navegador -->
    <title>Registro salas</title>
    <!-- Link externo para o arquivo de estilo CSS, que define a aparência da página -->
    <link rel="stylesheet" href="styleLogSala.css" />
  </head>
  <body>
    <!-- Cabeçalho da página, geralmente usado para apresentar o logo e o menu de navegação -->
    <header>
      <button class="Botao-home" onclick="window.location.href='home.html'">
        Home
      </button>
    </header>

    <!-- Conteúdo principal da página, onde informações principais são exibidas -->
    <main>
      <section id="home">Registro de salas</section>
      <section>
        <h2>Log das Salas</h2>
        <table id="user_table">
          <thead>
            <th>Nome</th>
            <th> Descriçao</th>
            <th>Capacidade</th>

            <tbody id="sala_list_tabela">
              <!-- Os usuários serão adicionados aqui -->
            </tbody>
          </thead>
        </table>
      </section>

      <section>
    </main>

    <!-- Rodapé da página, com informações como direitos autorais -->
    <footer>
      <!-- Texto exibido no rodapé -->
      <p>Desenvolvido por João Vitor, Clara e João Pedro A</p>
    </footer>
    <script src="appReserva.js"></script>
  </body>
</html>
