<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Define o tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Define que a página será visualizada adequadamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página, exibido na aba do navegador -->
    <title>Registro salas</title>
    <!-- Link externo para o arquivo de estilo CSS, que define a aparência da página -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Cabeçalho da página, geralmente usado para apresentar o logo e o menu de navegação -->
    <header>
      <button class="Botao-home" onclick="window.location.href='home.html'">
        Home
      </button>
    </header>

    <!-- Conteúdo principal da página, onde informações principais são exibidas -->
    <main>
      <section id="home">Registro de salas</section>
      <section>
        <form id="formulario_registro">
          <!-- Entrada do nome -->
          <label for="Numero da sala">Numero:</label>
          <input type="text" id="nome" name="nome" required />
          <!-- Entrada do cpf -->
          <label for="Quantidade">Quantidade:</label>
          <input type="text" id="cpf" name="cpf" required />
          <!-- Entrada do email -->
          <label for="Tipo da sala">Tipo da sala:</label>
          <input type="email" id="email" name="email" required />
          <!-- Entrada do email -->
          <input type="submit" value="Registrar" />
        </form>
      </section>
      <section>
        <h2>Log das Salas</h2>
        <table id="user_table">
          <thead>
            <th>Numero da sala</th>
            <th>Quantidade </th>
            <th>Tipo da sala</th>

            <tbody id="Room_list_table">
              <!-- Os usuários serão adicionados aqui -->
            </tbody>
          </thead>
        </table>
      </section>

      <section>
    </main>

    <!-- Rodapé da página, com informações como direitos autorais -->
    <footer>
      <!-- Texto exibido no rodapé -->
      <p></p>
    </footer>
    <script>
      function mostrarMsg() {
        alert("Olá! Você clicou no botão!");
      }
    </script>
    <script src="appUser.js"></script>
  </body>
</html>
